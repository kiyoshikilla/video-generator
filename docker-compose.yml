version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: video_redis
    ports:
      - "6379:6379"


  api:
    build: .
    container_name: video_api
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
    
  worker:
    build: .
    container_name: video_worker
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
